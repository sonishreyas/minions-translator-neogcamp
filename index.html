<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navigation container">
        <div class="container-center-inline">
            <img class="images" src="./images/logom.png">
        </div>
    </nav>
    <header class="header">
        <h1 class="header-heading">Translate <br>English to Minions!</h1>
    </header>
    <div class="container-center">
        <textarea class="output_title" id="txt-input" placeholder="Put your english text here..."></textarea>
            <div class="button-center">
                <button class="button" id="btn-translate" >Translate</button>
            </div>
        <div id="output" class="output_title">Output is here</div>
    </div>
    <script src="app.js" type="text/javascript"></script>

    <footer class="footer">
        <div class="footer-header">The Minion language is spoken by the minions in Despicable Me. The language is actually lots of languages. Yi kai yai yai bananna! Minion is a registered trademark of Universal Studios.</div>
    </footer>
</body>
</html>
